<ion-content>
  <h1> Sign Up</h1>
  <form [formGroup]=registrationForm>
    <div class="row">
      <div class="col col-12">
        <label for="username">Username: </label>
        <input id="username" type="text" formControlName="username">
      </div>

      <div class="col col-12">
        <label for="email">Email: </label>
        <input id="email" type="email" formControlName="email">
      </div>

      <div class="col col-12">
        <label for="name">Name: </label>
        <input id="name" type="text" formControlName="name">
      </div>
      <div class="col col-12">
        <label for="surname">Surname: </label>
        <input id="surname" type="text" formControlName="surname">
      </div>

      <div class="col col-12">
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password">
      </div>
      <!-- Â¿Confirm password? -->

      <div class="col col-12">
        <label for="birthDate">Date of Birth: </label>
        <input id="birthDate" type="date" formControlName="birthDate">
      </div>


      <div class="col col-6">
        <button class="btn btn-secondary btn-cancel" (click)="cancelRegister()">Cancel</button>
      </div>

      <div class="col col-6">
        <button class="btn btn-secondary btn-register" (click)="attemptRegister()">Register</button>
      </div>
    </div>


  </form>
</ion-content>
