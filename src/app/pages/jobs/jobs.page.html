<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>*** AÃ±adir buscador con filtros ***</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let job of jobList">
      <ion-card-header>
        <ion-label>{{job.creator.username}}</ion-label>
        <ion-card-title><h1>{{job.name}}</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-text>{{job.description}}</ion-text>
        <ion-button class="ion-apply-button"></ion-button>
      </ion-card-content>
    </ion-card>

  </ion-list>
  <ion-infinite-scroll threshold="100px"
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
