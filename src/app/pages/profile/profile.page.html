<ion-content>
  <h1>Profile</h1>
  <div class="card bg-dark" *ngIf="userProfile">
    <div class="card-header">
      <h1 class="card-title">{{userProfile.name}}</h1>
      <h2 class="card-subtitle">{{userProfile.name}} {{userProfile.surname}}</h2>
    </div>
    <div class="card-content">
      <button class="btn-secondary" (click)="signOutUser()"> Sign out</button>
    </div>

  </div>


</ion-content>
