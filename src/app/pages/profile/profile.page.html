<ion-content>
  <div class="p-4" *ngIf="userProfile">
    <div class="header ">
      <h1 class="username">{{userProfile.username!}}</h1>
      <h2 class="fullname">{{userProfile.name!}} {{userProfile.surname}}</h2>
    </div>
    <div class="content my-4">
      <!-- Job list -->

      <ion-list class="jobs-list">
        <ion-list-header>
          <h2 class="m-2">Published Jobs:</h2>
        </ion-list-header>
        <div class="container" *ngIf="userJobList.length>0">
          <ion-card *ngFor="let job of userJobList">
            <ion-card-header>
              <ion-card-title> {{job.name}} </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{job.description}}
            </ion-card-content>
          </ion-card>

        </div>
      </ion-list>

      <div class="container" *ngIf="userJobList.length==0">
        <small>No Jobs published</small>
      </div>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="log-out-outline" color="danger" (click)="signOutUser()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="cog-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
