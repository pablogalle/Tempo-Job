<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>*** Buscador por username ***</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="chats">
    <ion-item *ngFor="let chat of chats" (click)="navigateToChat(chat._id)">
      <ion-avatar slot="start">
        <!-- Foto de perfil -->
      </ion-avatar>
      <ion-label>{{chat.users.contractor.userId === userId ? chat.users.appliant.username : chat.users.contractor.username}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
