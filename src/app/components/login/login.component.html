<ion-content>
  <h1>Login</h1>

  <form [formGroup]=authenticationForm>
    <div class="row">
      <div class="col col-12">
        <label for="name">Username: </label>
        <input id="name" type="text" formControlName="username">
      </div>
      <div class="col col-12">
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password">
      </div>
      <div class="col col-6">
        <button class="btn btn-secondary btn-signup">Sign Up</button>
      </div>
      <div class="col col-6">
        <button class="btn btn-secondary btn-login" (click)="attemptLogin()">Log In</button>
      </div>
    </div>

  </form>

</ion-content>
